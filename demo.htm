<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Octopal</title>

	<meta name="description" content="Get the dominant color or color palette from an image.">
	<meta name="author" content="toybreaker">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Karla%7CMontserrat:700">
	<link rel="stylesheet" href="main.css">

</head>

<body id="drop-zone" class="drop-zone">

<header>
	<div class="container">
		<a href="/"><h1>Octopal</h1></a>
		<h3 class="lead">It Feeds on Images and Spits rgb palettes</h3>
		<h2>Hit love!</h2>
	</div>
</header>


<div class="bungkus">

	<section id="examples" class="examples-section">
		<div class="container">
			<div id="example-images"></div>
		</div>
	</section>

</div>

<footer>

	<!-- <div class="container">
		<a href="/">
			<h4 class="logo">Octopal</h4>
			<h5 class="lead">Feeds on Images and Spits rgb palettes</h5>
		</a>
	</div> -->

	<div class="container">
		<small>
			Photos by <a target="_blank" href="http://rokma.com">Rokma</a>, Javascript by <a href="https://github.com/lokesh/color-thief/" class="">Lokesh Dhakar</a>, UI <a target="_blank" href="http://junglestar.org" class="">Junglestar.org</a>
		</small>
	</div>

</footer>



<!-- image-section Mustache templates -->
<script id='image-section-template' type='text/x-mustache'>
{{#images}}
<div class="image-section {{class}}">
<div class="image-wrap">
<button class="run-functions-button">
<span class="no-touch-label"></span>
<span class="touch-label">â™¥</span>
</button>
<img class="target-image" src="{{file}}" />
</div>
<div class="color-thief-output"></div>
</div>
{{/images}}
</script>

<!-- output Mustache templates -->
<script id="color-thief-output-template" type="text/x-mustache">
<div class="function get-color">
<div class="swatches">
<div class="swatch dominant" style="background-color: rgb({{color.0}}, {{color.1}}, {{color.2}})">{{color.0}},{{color.1}},{{color.2}}</div>
</div>
</div>
<div class="function get-palette">
<div class="function-output">
<div class="swatches">
{{#palette}}
<div class="swatch" style="background: linear-gradient(rgba(0,0,0,0),rgb({{0}},{{1}},{{2}}));">{{0}},{{1}},{{2}}</div>
{{/palette}}
</div>
</div>
</div>
</script>


<script src="js/color-thief.min.js"></script>
<script src="js/jquery.js"></script>
<script src="js/mustache.js"></script>
<script src="js/demo.js"></script>
