<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Color Bee</title>

  <meta name="description" content="Get the dominant color or color palette from an image.">
  <meta name="author" content="Lokesh Dhakar">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Karla%7CMontserrat:700">
  <link rel="stylesheet" href="main.css">


</head>
<body>

  <header>
    <div class="container">
      <h1 class="logo">Color Bee</h1>
    </div>
  </header>

	  <section id="drag-drop" class="drag-drop-section">
	    <div class="container">
	      <h2 class="lead">Feeds on Images, Sucks colors and Spits rgb palettes</h2>
	      <div id="drop-zone" class="drop-zone">
	        <div class="drop-zone-label default-label">Drag an image here</div>
	        <div class="drop-zone-label dragging-label">Drop it!</div>
	      </div>
	      <div id="dragged-images" class="dragged-images"></div>
	    </div>
	  </section>

  <section id="examples" class="examples-section">
    <div class="container">
      <h2>Check how it works:</h2>
      <div id="example-images"></div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>
        Photos by <a target="_blank" href="http://rokma.com">Rokma</a>, Javascript by <a href="https://github.com/lokesh/color-thief/" class="">Lokesh Dhakar</a>, UI <a target="_blank" href="http://junglestar.org" class="">Junglestar.org</a>

		  </p>
    </div>
  </footer>



  <!-- image-section Mustache templates -->
  <script id='image-section-template' type='text/x-mustache'>
    {{#images}}
    <div class="image-section {{class}}">
      <div class="image-wrap">
        <button class="run-functions-button">
          <span class="no-touch-label">Suck</span>
          <span class="touch-label">Suck</span>
        </button>
        <img class="target-image" src="{{file}}" />
      </div>
      <div class="color-thief-output"></div>
    </div>
    {{/images}}
  </script>

	<!-- output Mustache templates -->
  <script id="color-thief-output-template" type="text/x-mustache">
    <div class="function get-color">
      <h3 class="function-title">Dominant Color</h3>
      <div class="swatches">
        <div class="swatch" style="background-color: rgb({{color.0}}, {{color.1}}, {{color.2}})">{{color.0}},{{color.1}},{{color.2}}</div>
      </div>
      <div class="function-code">
        <code>colorThief.getColor(image):{{elapsedTimeForGetColor}}ms</code>
      </div>
    </div>
    <div class="function get-palette">
      <h3 class="function-title">Palette</h3>
      <div class="function-output">
        <div class="swatches">
          {{#palette}}
            <div class="swatch" style="background-color: rgb({{0}}, {{1}}, {{2}})">{{0}},{{1}},{{2}}</div>
          {{/palette}}
        </div>
      </div>
      <div class="function-code">
        <code>colorThief.getPalette(image):{{elapsedTimeForGetPalette}}ms</code>
      </div>
    </div>
  </script>


  <script src="js/color-thief.min.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/mustache.js"></script>
  <script src="js/demo.js"></script>
